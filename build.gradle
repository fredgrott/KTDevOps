// Top-level build file where you can add configuration options common to all sub-projects/modules.
import org.ajoberstar.grgit.Grgit

buildscript {
    ext.kotlin_version = '1.2.71'
    ext.dokka_version = '0.9.17'
    ext.grgit_version = '3.0.0-beta.1'
    ext.jacoco_version = '0.8.2'
    ext.detekt_version = '1.0.0.RC8'
    ext.spotless_version = '3.14.0'
    ext.androidjunitfive_version = '1.2.0.0'
    ext.spoongradle_version = '1.4.0'
    ext.spotbugs_version = '1.6.5'
    // this is obvious, right? if setting CI than a CI is running
    ext.isci = System.getenv().CI != null
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0-alpha02'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:$dokka_version"
        classpath "org.ajoberstar.grgit:grgit-core:$grgit_version"
        classpath "org.jacoco:org.jacoco.core:$jacoco_version"
        classpath "gradle.plugin.io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detekt_version"
        classpath "com.diffplug.spotless:spotless-plugin-gradle:$spotless_version"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:$androidjunitfive_version"
        classpath "com.jaredsburrows:gradle-spoon-plugin:$spoongradle_version"
        classpath "gradle.plugin.com.github.spotbugs:spotbugs-gradle-plugin:$spotbugs_version"



    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

